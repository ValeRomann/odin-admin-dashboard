<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.1.96/css/materialdesignicons.min.css">
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="search">
        <button><span class="mdi mdi-magnify"></span></button>
        <input type="search" name="" id="">
      </div>
      <div class="user">
        <button class="notification">
          <span class="mdi mdi-bell-ring-outline"></span>
        </button>
        <div class="avatar"></div>
        <div class="username">ValeRoman</div>
      </div>
      <div class="welcome">
        <div class="avatar">
          <img src="avatar.jpg" alt="avatar">
        </div>
        <div class="greeting">Hi there,</div>
        <div class="username">ValeRoman <span class="nickname">@namorelav</span></div>
      </div>
      <div class="buttons">
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
    </header>
    <nav class="sidebar">
      <h1>Dashboard</h1>
      <ul class="menu1">
        <li>Home</li>
        <li>Profile</li>
        <li>Messages</li>
        <li>History</li>
        <li>Tasks</li>
        <li>Communities</li>
      </ul>
      <ul class="menu2">
        <li>Setttings</li>
        <li>Suppot</li>
        <li>Privacy</li>
      </ul>
    </nav>
    <main class="main-content">
      <div class="projects-container">
        <h2>Your Projects</h2>
        <div class="project"></div>
        <div class="project"></div>
        <div class="project"></div>
        <div class="project"></div>
        <div class="project"></div>
        <div class="project"></div>
      </div>
      <div class="side">
        <div class="anounsments-container">
          <div class="anounsment"></div>
          <div class="anounsment"></div>
          <div class="anounsment"></div>
        </div>
        <div class="trendings-container">
          <div class="trending"></div>
          <div class="trending"></div>
          <div class="trending"></div>
          <div class="trending"></div>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
